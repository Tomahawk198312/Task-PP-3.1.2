<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<h1>Users</h1>
<br/><br/>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.name}"/>
            <td th:text="${user.age}"/>
            <td th:text="${user.email}"/>

            <td>
                <a th:href="@{'/delete/' + ${user.id}}" th:text="Delete"/>
                <a th:href="@{'/edit/' + ${user.id}}">Update</a>
            </td>
        </tr>
    </table>
    <br>
    <a th:href="@{/add}">Add user</a>
    <br>
</div>
</body>
</html>
